{{ define "main" }}
{{ partial "header" . }}

<div class="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-lg-8">
                <div class="mx-0 md-md-4">
                    {{ partial "face" .}}
                </div>
                <hr>
                <div class="mx-0 mx-md-4 posts">
                <p>
                    <span class="justify-content-center row col-auto">
                        -- Recent posts --
                    </span>
                </p>
                    {{ range .Data.Pages.GroupByDate "2006" "desc"}}
                        {{ range sort .Pages "Date" "desc" }}
                            {{ partial "list" . }}
                        {{ end }}
                    {{ end }}
                    <p class="container">
                        <span class="justify-content-center row col-auto mx-0 md-md-4">
                            <a class="col-auto  justify-content-center" href="/blog/">More Posts.</a>
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

{{ partial "footer" . }}
{{ end }}
